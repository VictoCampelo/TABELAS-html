<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scal">
        <title>Exemplos Tabelas</title>
        
        <link rel="stylesheet" href="CSS/index.css"><!--CHAMANDO O CODIGO CSS-->
    </head>
    <bory>
        <table>
            <caption>EXEMPLO DE TABELA</caption>
            <thead>      <!--Cabeçalho da tabela-->
                <tr>     <!--Table row - linha da tabela-->
                 <th>LIVROS</th>
                 <th>QUANTIDADE</th>
                </tr>
            </thead>
            <tbody> <!-- CORPO DA TABELA-->
              <tr>
                <td>HTML5 e CSS3 </td><!--COLUNA-->
                <td>120</td>
              </tr>
              <tr>
                <td>PHOTOSHOP</td>
                <td>140</td>
              </tr>
              <tr>
                <td>BANCO DE DADOS</td>
                <td>130</td>
              </tr>
              <tr>
                <td>lÓGICA DE PORGRAMAÇÃO</td>
                <td>134</td>
              </tr>
            </tbody>
            <tfoot><!--RODAPÉ-->
             <tr>
                <td colspan="2">Livros em Estoque</td>
             </tr>
            </tfoot>
            <body>
                <table>
                    <caption>Catálago de Instumentos Musicas</caption>
                    <thead>
                        <tr>
                            <th colspan="4">Valores</th>
                         </tr>
                     <tbody>
                        <tr>
                        <td rowspan="2">Novos</td>
                        <td>Guitarra</td>
                        <td>Violão</td>
                        <td>Teclado</td>
                        </tr>       
                        <tr>
                            <td>R$750,00</td>
                            <td>R$650,00</td>
                            <td>R$1200,00</td>
                        </tr>
                        <tr>
                        <td colspan="4">Visite nossa loja</td>
                        </tr>
                     </tbody>
                    </thead>
                </table>
            </body>
             </thead>
        </table>
    </body>
</html>
